<script>
    //es5
    function add (a,b,c,d,e) {
        console.log(a+b+c+d+e);
    } 
    add(1,2,3,4,5);

    // es6
    // rest parameter 
    // converts arguments into array
    function sum1(...number) {
        console.log(number);
    }
    sum1(1,2,3,4,5);

    // arguments as values
    function sum2(...num) {
        console.log(...num);
    }
    sum2(1,2,3,4,5);

    // adding the values
    function sum3(...nums) {
        console.log(...nums);
        let total = 0;
        for(let i of nums) 
        {
            total += i;
        }
        console.log(total);
    }
    sum3(1,2,3,4,5);



</script>
