<script>
    function mul(a, b=4) {
        console.log(a*b);
    }
    mul(4);

    // es6
    const mult = (a, b=4) => { //if valur of b is not defined then it will use 4 as b's value
        console.log(a*b);
    }
    mult(5);

    const multi = (a, b=6) => {
        console.log(a*b);
    }
    multi(5,8);
</script>
