<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>

    <script>
        // var
        var name = 'sharmin';
        console.log(name);

        // let
        let nameS = 'sharmin';
        console.log(nameS);

        // const
        const pi = 3.1416;
        console.log(pi);

    </script>
    
</body>
</html>
